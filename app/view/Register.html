<main class="form-signin mx-auto mt-5" style="max-width: 400px;">
    <form method="post" action="/register/">
      <h1 class="h3 mb-3 fw-normal text-center">Sign Up</h1>

      <div class="form-floating mb-3">
        <input name="name" type="text" class="form-control {if isset($error) and !isset($name)}is-invalid{/if}" id="name" placeholder="Name" value="{$name|default:''}">
        <label for="name">Name</label>
      </div>

      <div class="form-floating mb-3">
        <input name="login" type="text" class="form-control {if isset($error) and !isset($login)}is-invalid{/if}" id="login" placeholder="Login" value="{$login|default:''}">
        <label for="login">Login</label>
      </div>

      <div class="form-floating mb-3">
        <input name="password" type="password" class="form-control {if isset($error)}is-invalid{/if}" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input name="confirm" type="password" class="form-control {if isset($error)}is-invalid{/if}" id="confirm" placeholder="Confirm password">
        <label for="confirm">Confirm password</label>
        {if isset($error)}<div class="invalid-feedback">{$error}</div>{/if}
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    </form>
  </main>
